{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create an Account</h2>

    {% if form.errors %}
        <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
            Please fix the errors below.
        </div>
    {% endif %}

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label for="id_username" class="block text-gray-700 font-semibold mb-1">Username</label>
            <input type="text" name="username" id="id_username" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="id_password1" class="block text-gray-700 font-semibold mb-1">Password</label>
            <input type="password" name="password1" id="id_password1" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="id_password2" class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
            <input type="password" name="password2" id="id_password2" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
            Sign Up
        </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
</div>

</body>
</html>
