<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PriceWatch</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f6fa;
        }

        /* NAVBAR */
        .navbar {
            background: #1e1e2f;
            padding: 18px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 26px;
            font-weight: 700;
            color: #00e6ac;
        }

        .nav-links a {
            margin-left: 20px;
            color: #dcdcdc;
            text-decoration: none;
            font-size: 16px;
        }

        /* HERO SECTION */
        .hero {
            text-align: center;
            padding: 90px 30px;
            background: linear-gradient(135deg, #0ae, #0ac4a7);
            color: white;
        }

        .hero h1 {
            font-size: 45px;
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 20px;
            opacity: .9;
        }

        .search-box-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }

        .search-box {
            padding: 17px;
            width: 60%;
            border-radius: 40px;
            border: none;
            font-size: 18px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.25);
        }

        /* GRAPH SECTION */
        .graph-section {
            padding: 60px;
            background: white;
            text-align: center;
        }

        .graph-section h2 {
            font-size: 30px;
            margin-bottom: 30px;
        }

        .graph-box {
            width: 80%;
            height: 350px;
            margin: auto;
            background: #eef2ff;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
            font-size: 20px;
        }

        /* MARKETPLACE */
        .market-section {
            padding: 60px;
            background: #f8f8ff;
        }

        .market-container {
            width: 60%;
            background: white;
            padding: 40px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 3px 20px rgba(0,0,0,0.12);
        }

        label {
            font-size: 17px;
            font-weight: 600;
        }

        select, input {
            width: 100%;
            padding: 13px;
            margin: 12px 0 25px 0;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .place-order-btn {
            padding: 15px;
            width: 100%;
            background: #00cc88;
            border: none;
            color: white;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
        }

        /* FOOTER */
        footer {
            background: #1e1e2f;
            padding: 30px;
            color: white;
            margin-top: 40px;
            text-align: center;
        }
    </style>

</head>
<body>

    <!-- NAVIGATION -->
    <div class="navbar">
        <div class="brand">PriceWatch</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Price Graph</a>
            <a href="#">Marketplace</a>
            <a href="/signup">Signup</a>
            <a href="/login">Login</a>
        </div>
    </div>

    <!-- HERO -->
    <section class="hero">
        <h1>Track Product Prices Effortlessly</h1>
        <div class="tagline">
            Get alerts, compare prices, and save more with PriceWatch.
        </div>

        <div class="search-box-container">
            <input type="text" class="search-box" placeholder="Search any product...">
        </div>
    </section>

    <!-- GRAPH -->
    <section class="graph-section">
        <h2>Price History</h2>
        <div class="graph-box">
            ðŸ“ˆ Graph will be loaded here
        </div>
    </section>
